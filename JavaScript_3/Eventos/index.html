<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="eventos.js"></script>
</head>
<body>
    <h1>Eventos no HTML</h1>

    <div>
        <label for="onMouseEnter">Entrada do mouse:</label>
        <input type="text" id = "onMouseEnter" onmouseenter="onMouseEnter()">
    </div>
    <br>

    <div>
        <label for="onChange">Mudança de valor:</label>
        <input type="text" id="onChange" onchange="console.log('Mudança de valor')">
    </div>
    <br>

    <div>
        <label for="onFocus">Entrada de foco:</label>
        <input type="text" id="onFocus" onfocus="console.log('Focando')">
    </div>
    <br>

    <div>
        <label for="onBlur">Saída de foco:</label>
        <input type="text" id="onBlur" onblur="console.log('Desfocando')">
    </div>
    <br>
    <button onclick="onClick()">
        Clique-me!
    </button>
</body>
</html>
